<!-- 
Twoim zadaniem jest zakodowanie stronki na podstawie desingu dostępnego w folderze
solution. Jest to formularz rejestracji użytkownika. 
Składa się z 4 inputów oraz przycisku submit.
Twoim zadaniem jest uzyskanie zbliżonego efektu widocznego na designie przy użyciu 
HTML oraz frameworka TailwindCSS.
W razie potrzeby możesz zainspirować się rozwiązaniem zadanie któro jest dostępne w folderze
solution.
Zakodowany design możesz otworzyć wchodząc w następujący link:
https://formularz-homework.surge.sh/

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-sky-300">
    <div class="container py-40 mx-auto w-64 md:w-80">
      <form class="bg-slate-100 flex flex-col gap-y-2 p-6 md:p-10 rounded-lg">
        <label class="text-sky-700 text-2xl text-center">Sign in</label>
        <label class="text-sky-500 font-semibold" for="uname">User name</label>
        <input
          class="block border border-sky-200 rounded-sm py-1 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 placeholder:text-sm"
          type="text"
          name="uname"
          id="uname"
          placeholder="Enter your name"
        />
        <label class="text-sky-500 font-semibold" for="email">Email</label>
        <input
          class="block border border-sky-200 rounded-sm py-1 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 placeholder:text-sm"
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
        <label class="text-sky-500 font-semibold" for="pwd">Password</label>
        <input
          class="block border border-sky-200 rounded-sm py-1 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 placeholder:text-sm"
          type="password"
          name="pwd"
          id="pwd"
          placeholder="Create password"
        />
        <label class="text-sky-500 font-semibold" for="rpd-psw"
          >Repeat password</label
        >
        <input
          class="block border border-sky-200 rounded-sm py-1 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 placeholder:text-sm"
          type="password"
          name="rpd-psw"
          id="rpd-psw"
          placeholder="Repeat password"
        />
        <input
          class="mt-5 p-2 border text-white bg-sky-400 border-sky-400 rounded-lg hover:bg-white hover:text-sky-400 hover:border-double hover:border-sky-400"
          type="submit"
          value="SUBMIT"
        />
      </form>
    </div>
  </body>
</html>
