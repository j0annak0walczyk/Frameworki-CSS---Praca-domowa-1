<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-blue-300 flex items-center justify-center">
    <form
      class="rounded-md bg-slate-50 shadow-xl p-5 sm:p-7 w-72 sm:w-80 flex flex-col gap-3"
    >
      <h1 class="text-2xl font-light text-sky-700 text-center">Sign in</h1>
      <label class="text-sm text-sky-600">
        User name
        <input
          required
          minlength="5"
          class="w-full border rounded-sm border-cyan-100 p-2 mt-1.5 outline-blue-400 text-cyan-800"
          type="text"
          placeholder="Enter your name"
        />
      </label>
      <label class="text-sm text-sky-600">
        Email
        <input
          required
          class="w-full border rounded-sm border-cyan-100 p-2 mt-1.5 outline-blue-400 text-cyan-800"
          type="email"
          placeholder="Enter your email"
        />
      </label>
      <label class="text-sm text-sky-600">
        Password
        <input
          required
          minlength="5"
          class="w-full border rounded-sm border-cyan-100 p-2 mt-1.5 outline-blue-400 text-cyan-800"
          type="password"
          placeholder="Create password"
        />
      </label>
      <label class="text-sm text-sky-600">
        Repeat password
        <input
          required
          minlength="5"
          class="w-full border rounded-sm border-cyan-100 p-2 mt-1.5 outline-blue-400 text-cyan-800"
          type="password"
          placeholder="Repeat password"
        />
      </label>
      <button
        class="mt-4 py-2 bg-sky-500 rounded-md text-white uppercase hover:bg-sky-400"
      >
        Submit
      </button>
    </form>
  </body>
</html>
